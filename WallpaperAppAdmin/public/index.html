<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="login">
    <div>
      <img src="assets/img/logo.png"></img>
    </div>
    <form>
      <input type="email" id="email" placeholder="Email" required="required" />
      <input type="password" id="password" placeholder="Password" required="required" />
      <button id="btn-login" type="button" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
  </div>

  <script src="js/app.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        window.location.href = "admin.html";
      }
    });
  </script>

</body>

</html>
